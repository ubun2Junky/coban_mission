site: Hermana Possi√©

timezone: America/Denver

url: https://coban.possiefamily.com
baseurl:

#staticman_url: https://staticman-ubun2junky.herokuapp.com/v3/entry/github/ubun2Junky/coban_mission/gh-pages/comments
staticman_url: https://staticman-ubun2junky.fly.dev/v3/entry/github/ubun2Junky/coban_mission/gh-pages/comments

reCaptcha:
    enabled: false
    siteKey:
    secret:
    # siteKey: 6Le4MQkhAAAAAPZqWcfqsnYjga7X6xszjUHDSlf5
    # secret: 

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  projects:
    output: true
    permalink: /project/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

paginate: 6
paginate_path: "/blog/page:num/"
